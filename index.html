      // Buttons/Fragen erstellen
    function createButtons(data) {
      const questionsList = document.getElementById('questionsList');
      questionsList.innerHTML = '';
      data.forEach((item) => {
        const button = document.createElement('button');
        button.classList.add('btn', 'btn-custom');
        button.textContent = item.question;
        button.onclick = (event) => showAnswer(item, event);
        questionsList.appendChild(button);
      });
    }

    // Zeige die Antwort
    function showAnswer(item, event) {
      const answerBox = document.getElementById('answerBox');
      const answerContent = document.getElementById('answerContent');
      answerContent.innerHTML = `
        <h3>${item.question}</h3>
        ${item.answer}
      `;
      answerBox.style.display = 'block';
      document.querySelectorAll('.btn-custom').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Schließen der Antworten
    function closeAnswer() {
      document.getElementById('answerBox').style.display = 'none';
      document.querySelectorAll('.btn-custom').forEach(btn => btn.classList.remove('active'));
    }

    // Filtern
    function filterQuestions() {
      const filter = document.getElementById('filterDropdown').value;
      const filteredData = qa_data.filter(item => {
        if (filter === 'video') return item.answer.includes('<iframe');
        if (filter === 'image') return item.answer.includes('<img');
        return true;
      });
      createButtons(filteredData);
    }

    // Dark Mode
    document.addEventListener("DOMContentLoaded", () => {
      const modeToggle = document.getElementById("modeToggle");
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        modeToggle.innerHTML = "🌙";
        modeToggle.classList.remove("sun");
        modeToggle.classList.add("moon");
      } else {
        document.body.classList.remove("dark-mode");
        modeToggle.innerHTML = "☀️";
        modeToggle.classList.remove("moon");
        modeToggle.classList.add("sun");
      }
      modeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDark);
        modeToggle.innerHTML = isDark ? "🌙" : "☀️";
        modeToggle.classList.toggle("sun", !isDark);
        modeToggle.classList.toggle("moon", isDark);
      });
      
      createButtons(qa_data);
    });
